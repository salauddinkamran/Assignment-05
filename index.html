<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <!-- daisyuin cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind css cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- css file link -->
  <link rel="stylesheet" href="./style.css">
</head>

<body class="font-hind ">

  <!-- header section start -->
  <header class="px-10 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <img class="w-10 mr-2" src="./assets/logo.png" alt="">
        <h1 class="text-[#006747] font-bold">Emergency <br> Service</h1>
      </div>

      <div class="flex gap-5">
        <div class="flex items-center bg-[#41ff6b1a] py-2 px-5 rounded-3xl">
          <span class="font-bold mr-2">0</span>
          <img class="w-6" src="./assets/heart.png" alt="">
        </div>
        <div class="flex items-center bg-[#41ff6b1a] py-2 px-5 rounded-3xl">
          <span class="font-bold mr-2">100</span>
          <img class="w-6" src="./assets/coin.png" alt="">
        </div>
        <div class="flex items-center bg-[#00A63E] text-white py-2 px-5 rounded-3xl">
          <span class="font-bold mr-2">0</span>
          <span class="font-semibold">Copy</span>
        </div>
      </div>
    </div>
  </header>
  <!-- header section end -->

  <!-- banner section start -->
  <section class="px-10 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-10">
    <div class="flex flex-col items-center justify-center">
      <img class="w-16" src="./assets/logo-dark.png" alt="">
      <h1 class="text-[40px] text-white font-bold">Emergency Service Directory</h1>
      <p class="font-medium text-white">Government Emergency Services at Your Fingertip – A Project by Government of the
        People’s Republic of Bangladesh</p>
    </div>
  </section>
  <!-- banner section end -->


  
  <!-- JavaScript file link -->
  <script src="./script.js"></script>
</body>

</html>
